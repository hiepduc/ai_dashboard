    <main>
      <div class="dashboard">
        <div class="dashboard-block dashboard-block__left-container">
          <div class="select-header">
            <h2>Select option</h2>
          </div>
          <div class="station-model">
            <label for="station-network">Region</label><br />
            <div class="select-box">
              <select class="station-network" id="select-region">
                <option value="NSW">New South Wales</option>
                <option value="Sydney South-west">Sydney South West</option>
                <option value="Sydney East">Sydney East</option>
                <option value="Sydney North-west">Sydney North West</option>
                <option value="Lower Hunter">Lower Hunter</option>
                <option value="Upper Hunter">Upper Hunter</option>
                <option value="Illawarra">Illawarra</option>
              </select>
            </div>
          </div>

          <div class="station-model">
            <label for="station-network">Model type</label><br />
            <div class="select-box">
              <select class="station-network" id="select-model">
                <option value="CNN">CNN-LSTM</option>
                <option value="BNN">BNN-CNN-LSTM</option>
                <option value="Other">Other ...</option>
              </select>
            </div>
          </div>

          <div class="station-model">
            <label for="station-network">Time scope</label><br />
            <div class="select-box">
              <select class="station-network" id="select-time">
                <option value="24">24 hour</option>
                <option value="48">48 hour</option>
                <option value="72">72 hour</option>
              </select>
            </div>
          </div>

          <div class="station-model">
            <label for="station-network">Air pollutant</label><br />
            <div class="select-box">
              <select class="station-network" id="select-pollutant">
                <option value="OZONE">Ozone (O3)</option>
                <option value="PM25">PM 2.5</option>
                <option value="PM10">PM 10</option>
                <option value="CO2">CO2</option>
                <option value="Other">Other ...</option>
              </select>
            </div>
          </div>

          <h3>Visibility</h3>
            <div id="button-container">
              <button
                class="layer-button layer-button__active"
                id="toggle-button__station"
                type="button"
                role="button"
              >
                Air quality station
              </button>
              <button
                class="layer-button layer-button__active"
                id="toggle-button__sensor"
                type="button"
                role="button"
              >
                PurpleAir sensor
              </button>
            </div>

          HTML !
          <button class="select-button" type="button" role="button">
            Apply selection
          </button>

          <div class="dashboard-block__map-key">
            <h3>Note</h3>
            <div class="map-key">
              <div class="map-key-container">
                <img
                  class="map-key-icon"
                  src="./assets/images/markerCluster.svg"
                  alt="Blue circle with number of clustered Air quality stations"
                />
                <span>Air quality station cluster</span>
              </div>
              <div class="map-key-container">
                 <img
                  class="map-key-icon"
                  src="./assets/images/markerCluster.svg"
                  alt="Blue marker Air quality stations"
                />

                  <path
                    stroke="#fff"
                    fill="#524eee"
                    d="M15.938 32S6 17.938 6 11.938C6 .125 15.938 0 15.938 0S26 .125 26 11.875C26 18.062 15.938 32 15.938 32zM16 6a4 4 0 100 8 4 4 0 000-8z"
                  />
                </svg>
                <span>Air quality station</span>
              </div>
              <div class="map-key-container">
                <img
                  class="map-key-icon"
                  src="./assets/images/markerPurpleAirCluster.svg"
                  alt="Purple circle with number of clustered PurpleAir sensors"
                />
                <span>PurpleAir sensor cluster</span>
              </div>
              <div class="map-key-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                  <path
                    stroke="#fff"
                    fill="#aa44aa"
                    d="M15.938 32S6 17.938 6 11.938C6 .125 15.938 0 15.938 0S26 .125 26 11.875C26 18.062 15.938 32 15.938 32zM16 6a4 4 0 100 8 4 4 0 000-8z"
                  />
                </svg>
                <span>PurpleAir sensor</span>
              </div>
            </div>

        <div class="dashboard-block dashboard-block__map-container">
          <div class="time-slider" id="slider-bar">
            <h3>
              Start time: 12 PM 1/1 Forecast time:
              <label id="active-hour">12 PM 1/1 </label> End time: 12 PM 2/1
            </h3>
            <input
              id="time-input"
              class="slider"
              type="range"
              min="0"
              max="23"
              step="1"
              value="0"
            />
            <div class="time-slider__controls">
              <button
                class="time-slider__control time-slider__control--backward"
                type="button"
              >
                <img src="./assets/images/step.svg" />
              </button>
              <button
                class="time-slider__control time-slider__control--motion"
                type="button"
              >
                <img src="./assets/images/pause-button.svg" />
              </button>
              <button
                class="time-slider__control time-slider__control--forward"
                type="button"
              >
                <img src="./assets/images/step.svg" />
              </button>
            </div>
            <script src="./timeslider.js"></script>
          </div>

          <div class="map" id="mapid">
            <div id="sidebar"></div>
            <script src="./ControlSidebar.js"></script>
          </div>
          <script type="module" src="./leaflet.js"></script>
          <div class="map-air-quality-legend">
            <div class="aq-categories">
              <div class="aq-category good">Good</div>
              <span class="quality-value">&lt 5.4</span>
            </div>
            <div class="aq-categories">
              <div class="aq-category fair">Fair</div>
              <span class="quality-value">5.4 - 8.0</span>
            </div>
            <div class="aq-categories">
              <div class="aq-category poor">Poor</div>
              <span class="quality-value">8.0 - 12.0</span>
            </div>
            <div class="aq-categories">
              <div class="aq-category very-poor">Very poor</div>
              <span class="quality-value">12.0 - 16.0</span>
            </div>
            <div class="aq-categories">
              <div class="aq-category ext-poor">Ext poor</div>
              <span class="quality-value">> 16.0</span>
            </div>
          </div>
          <script src="./legend.js"></script>
        </div>

        <div class="dashboard-block dashboard-block__right-container">
          <div class="pollutant-selector">
          <div class="radio-item">
            <input
              type="radio"
              name="pollutant"
              data-pollutant="OZONE"
              id="o3"
              checked="checked"
            />
            <label for="o3">O3</label>
          </div>
          <div class="radio-item">
            <input
              type="radio"
              name="pollutant"
              data-pollutant="PM25"

          </div>
          <div class="radio-item">
            <input
              type="radio"
              name="pollutant"
              data-pollutant="other"
              id="other"
            />
            <label for="other">Other...</label>
          </div>
        </div> 

          <div class="stations-menu">

            <div class="stations-ranking">
              <ul class="stations-header">

              </ul>
              <ul class="stations-info"></ul>
            </div>
            <script type="module" src="./menu.js"></script>
          </div>
        </div>
